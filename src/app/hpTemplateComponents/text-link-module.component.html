<section *ngIf="hpService.displayOn(displayGroupViewPortSize,viewPortSize)" class="text-link-module">
    <div class="row fullwidth waterColor">
        <div class="small-12 large-11 xlarge-10 xxlarge-8 small-centered columns container">
            <div v-if="section.text" class="row">
                <div class="small-12 text-center columns">
                    <h2>
                        <a class="a-secondary" [href]="section.link" [attr.data-description]="section.description" [attr.data-sectionDescription]="section.description" data-type="Section">{{ section.text }}</a>
                    </h2>
                </div>
            </div>

            <div *ngIf="viewPortSize === 'small'" class="row">
                <ng-template ngFor let-item [ngForOf]="textLinkModuleSections">
                    <div *ngIf="hpService.displayOn(item.displayModuleOn,viewPortSize)" class="small-6 columns">
                        <div class="text-link-container">
                            <div class="content">
                                <h4>
                                    <a class="a-secondary" [href]="item.cta.link" [attr.data-description]="item.cta.description" [attr.data-itemNumber]="item.item" [attr.data-cta]="item.cta.text" [attr.data-sectionDescription]="section.description" data-type="CTA">{{ item.cta.text }}</a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>

            <div *ngIf="viewPortSize != 'small'" class="row">
                <div class="medium-12 columns">
                    <ng-template ngFor let-item [ngForOf]="textLinkModuleSections">
                        <div *ngIf="hpService.displayOn(item.displayModuleOn,viewPortSize)" [ngClass]="hpService.classNameBlockGrid(textLinkModuleSections,viewPortSize) + ' productContainer text-center content'">
                            <div class="responsively-lazy preventReflow">
                                <a [href]="item.image.link" [attr.data-description]="item.image.description" [attr.data-itemNumber]="item.item" [attr.data-cta]="item.cta.text" [attr.data-sectionDescription]="section.description" data-type="Image">
                                    <img [srcset]="hpService.responsiveImage(item.item, item.image.customImage.large, item.image.customImage.small)" [src]="item.image.customImage.large ? ugUrl + item.image.customImage.large : hpService.productImgPathSrc(item.item,640)" [alt]="item.cta.text" [sizes]="'(max-width: 1024px), calc(70vw / ' + textLinkModuleSections.length + ')'"/>
                                </a>
                            </div>
                            <a class="a-secondary" [href]="item.cta.link" [attr.data-description]="item.cta.description" [attr.data-itemNumber]="item.item" [attr.data-cta]="item.cta.text" [attr.data-sectionDescription]="section.description" data-type="CTA">
                                <h4>{{ item.cta.text }}</h4>
                            </a>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</section>
